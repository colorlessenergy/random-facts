<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <title>Number Facts</title>
</head>
<body class="bg-dark">
  <div class="container">
    <div class="row">
      <div class="col-md-8 mx-auto">
        <div class="card bg-primary text-white mt-5 p-4">
          <p>click a button to get a random fact</p>
          <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-primary">
              <input type="checkbox" autocomplete="off"> Number Fact
            </label>
            <label class="btn btn-primary">
              <input type="checkbox" autocomplete="off"> Year Fact
            </label>
          </div>
          <div class="hidden">
            <h1 class="wording">Number Facts</h1>
            <p>Enter a number and get a random fact</p>
            <input type="number" class="form-control form-control-lg" id="numberInput" placeholder="Enter any number...">
            <div id="fact" class="card-body">
              <h4 class="card-title wording">
                Number Fact
              </h4>
              <p id="factText" class="card-text"></p>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
